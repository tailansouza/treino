<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>calculo imc cimples</h1>
            <div class="dados-usuario">
                <label for="id-altura">Altura</label>
                <input id="id-altura" type="number" min="0.10" max="3.00" required step="0.1" placeholder="ex:1.90" autocomplete="off">

                <label for="id-peso">Peso</label>
                <input id="id-peso" type="number" min="0.1" max="200" step="0.1" required placeholder="ex:120" autocomplete="off" >
            </div>
            <div class="botoes">
                <button class="btnCalcular">Calcular</button>
                <button class="btnLimpar" type="reset">Limpar</button>
            </div>
            <div>
                <p class="resutado"></p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
