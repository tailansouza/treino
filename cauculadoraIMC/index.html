<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-imc</title>
    <link rel="stylesheet" href="calculadora.css">
  
</head>
<body>
    <div class="conteiner">
        <div class="title"><h1>Calculadora-I.M.C</h1></div>
        <div class="input">
           <label for="id-nome">Nome :</label>
           <input type="text" id="id-nome" >
        </div>
        <div class="input">
            <label for="id-altura">Altura:</label>
            <input type="text" id="id-altura" >
        </div>

            <label for="id-peso">Peso :</label>
            <input type="text" id="id-peso" >
        </div>
        <button id="calcular">Calcular</button>
        <div class="resutado" id="id-resutado" ></div>
    </div>
      <script src="calc.js"></script>
